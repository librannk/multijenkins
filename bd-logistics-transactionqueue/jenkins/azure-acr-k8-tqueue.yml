- task: DotNetCoreCLI@2
  displayName: Publishing
  inputs:
    command: publish
    zipAfterPublish: false
    publishWebProjects: false
    projects: 'bd-logistics-transactionqueue/src/TransactionQueue.API/TransactionQueue.API.csproj'
    arguments: '--output out'
    configuration: $(BuildConfiguration) 
    workingDirectory: 'bd-logistics-transactionqueue/src/TransactionQueue.API'

- script: |
    ls bd-logistics-transactionqueue -LR 
    docker build -f bd-logistics-transactionqueue/Dockerfile -t $(dockerId).azurecr.io/$(imageName) .
    docker login -u $(dockerId) -p $pswd $(dockerid).azurecr.io
    docker push $(dockerId).azurecr.io/$(imageName) 
    echo "kubectl set image deployment/tqueue-deployment tqueue=dockerbd.azurecr.io/$(imageName)" > image.sh
  env:
    pswd: $(dockerPassword) 

- task: CopyFiles@2
  inputs:
    contents: image.sh
    targetFolder: $(Build.ArtifactStagingDirectory)
- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: $(Build.ArtifactStagingDirectory)
    artifactName: ImageName

